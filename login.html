<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="gift.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="box">
                <h2>Login</h2>
                <form action="fnp.html">


                        <div class="input_box">
                            <input type="text" class="name" required>
                            <label>Username</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="password" required>
                            <label>Password</label>
                            <div class="password_checkbox"><input type="checkbox"><p>Show Password</p></div>
                        </div>

                        <div class="forgot_password"><a href="#">Forget Password?</a></div>
                        <button class="login_button" type="submit">Login</button>
                        <div class="signup_link"><a href="signup.html">Don't have an Account?</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
